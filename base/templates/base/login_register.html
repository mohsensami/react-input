{% extends 'base.html' %}

{% block style %}
<style>

</style>
{% endblock style %}

{% block content %}
<main class="auth layout">

    {% if page == 'login' %}
    <div class="">
        <div id="content" class="d-flex flex__center snippet-hidden">
            <div class="flex--item">
                <div class="ta-center fs-title mx-auto mb24">
                    <a href="">
                        <svg aria-hidden="true" class="native svg-icon iconLogoGlyphMd" width="32" height="37" viewBox="0 0 32 37">
                            <path d="M26 33v-9h4v13H0V24h4v9h22Z" fill="#BCBBBB"></path>
                            <path d="m21.5 0-2.7 2 9.9 13.3 2.7-2L21.5 0ZM26 18.4 13.3 7.8l2.1-2.5 12.7 10.6-2.1 2.5ZM9.1 15.2l15 7 1.4-3-15-7-1.4 3Zm14 10.79.68-2.95-16.1-3.35L7 23l16.1 2.99ZM23 30H7v-3h16v3Z" fill="#F48024"></path>
                        </svg> </a>
                </div>
                <div id="formContainer" class="mx-auto mb24 p24 wmx3 bg-white bar-lg bs-xl mb24">
                    <form id="login-form" class="d-flex fd-column gs12 gsy" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="d-flex fd-column gs4 gsy js-auth-item ">
                            <label class="flex--item s-label" for="email">Email</label>
                            <div class="d-flex ps-relative">
                                <input class="s-input" id="email" type="text" size="30" maxlength="100" name="userlogin">
                                <svg aria-hidden="true" class="s-input-icon js-alert-icon d-none svg-icon iconAlertCircle" width="18" height="18" viewBox="0 0 18 18">
                                    <path d="M9 17c-4.36 0-8-3.64-8-8 0-4.36 3.64-8 8-8 4.36 0 8 3.64 8 8 0 4.36-3.64 8-8 8ZM8 4v6h2V4H8Zm0 8v2h2v-2H8Z"></path>
                                </svg>
                            </div>
                            <p class="flex--item s-input-message js-error-message d-none">
                            </p>
                        </div>
                        <div class="d-flex fd-column-reverse gs4 gsy js-auth-item ">
                            <p class="flex--item s-input-message js-error-message d-none">
                            </p>
                            <div class="d-flex ps-relative js-password">
                                <input class="flex--item s-input" type="password" autocomplete="off" name="password" id="password">
                                <svg aria-hidden="true" class="s-input-icon js-alert-icon d-none svg-icon iconAlertCircle" width="18" height="18" viewBox="0 0 18 18">
                                    <path d="M9 17c-4.36 0-8-3.64-8-8 0-4.36 3.64-8 8-8 4.36 0 8 3.64 8 8 0 4.36-3.64 8-8 8ZM8 4v6h2V4H8Zm0 8v2h2v-2H8Z"></path>
                                </svg>
                            </div>
                            <div class="d-flex ai-center ps-relative jc-space-between">
                                <label class="flex--item s-label" for="password">Password</label>

                                <a class="flex--item s-link fs-caption" href="">Forgot password?</a>
                            </div>
                        </div>
                        <div class="d-flex gs4 gsy fd-column js-auth-item ">
                            <button class="flex--item s-btn s-btn__primary" id="submit-button" name="submit-button">Log in</button>
                            <p class="flex--item s-input-message js-error-message d-none">
                            </p>
                        </div>
                    </form>
                </div>
                <div class="mx-auto ta-center fs-body1 p16 pb0 mb24 w100 wmx3">
                    Donâ€™t have an account? <a href="">Sign up</a>
                    <div class="mt12">
                        Are you an employer? <a href="" name="talent">Sign up on Talent <svg aria-hidden="true" class="va-text-bottom sm:d-none svg-icon iconShareSm" width="14" height="14" viewBox="0 0 14 14">
                                <path d="M5 1H3a2 2 0 0 0-2 2v8c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V9h-2v2H3V3h2V1Zm2 0h6v6h-2V4.5L6.5 9 5 7.5 9.5 3H7V1Z"></path>
                            </svg></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <form id="login-form" class="d-flex fd-column gs12 gsy" action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        {{form.as_p}}
    </form>
    {% endif %}
</main>
{% endblock content %}
